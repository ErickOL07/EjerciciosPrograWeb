<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="2-formulario_comentarios.html">
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br><br>
        <label for="edad">Edad:</label><br>
        <input type="text" name="edad" id="edad" required><br><br>
        <label for="genero">Género:</label><br>
        <input type="radio" name="genero" id="genero-hombre" value="Masculino" required> Masculino <br>
        <input type="radio" name="genero" id="genero-mujer" value="Femenino" required> Femenino <br><br>
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" name="correo" id="correo" required><br><br>
        <button type="submit">Siguiente</button>
    </form>
</body>
</html>
