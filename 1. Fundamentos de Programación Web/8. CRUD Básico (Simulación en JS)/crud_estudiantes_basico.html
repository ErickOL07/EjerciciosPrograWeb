<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico Estudiantes</title>
    <link rel="stylesheet" href="crud_estudiantes_basico.css">
</head>
<body>
    <h1>Registro de Estudiantes</h1>

    <form id="formularioEstudiante">
        <input type="text" id="nombre" placeholder="Nombre" required><br><br>
        <input type="number" id="edad" placeholder="Edad" required><br><br>
        <button type="submit">Registrar Estudiante</button>
    </form>

    <h2>Lista de Estudiantes</h2>
    <table id="tablaEstudiantes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán los estudiantes -->
        </tbody>
    </table>

    <script src="crud_estudiantes_basico.js"></script>
</body>
</html>
