<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="enviado.html">
        <label for="comentarios">Seleccione su membresía:</label><br>
        <select name="membresia" id="membresia">
            <option value="-">-</option>
            <option value="membresia-basica">Básica</option>
            <option value="membresia-premium">Premium</option>
            <option value="membresia-vip">VIP</option>
        </select><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
